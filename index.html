<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript ToDo List</title>
  </head>
  <body>
    <h1>TO-DO LIST</h1>
    <!--parent ul element to append child li elements to-->
    <ul id="todolist"></ul>
    <!--(http structured) GET request form-->
    <!--action attribute - default root endpoint - relative endpoint of webApi/server to send form data to-->
    <!--method attribute - default GET - form data sent via ?queryString-->
    <form id="todoform" action="">
      <input type="text" id="todoinput" placeholder="Enter a task to be done" />
      <!--type attribute - default submit - form specific button to send form data-->
      <button id="btn" type="submit">Click Me!</button>
    </form>
    <!--self created app.js file-->
    <!--clientside js for browser to execute-->
    <!--GET request to our lite-server app/webApi/server-->
    <!--NOTE - Should be set at end of body after other clientside js libraries set in head, so we can use their methods in self created app.js file-->
    <script type="text/javascript" src="/dist/app.js"></script>
  </body>
</html>
